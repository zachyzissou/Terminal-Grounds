<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Grounds - Territorial Warfare Web Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .map-canvas {
            flex-grow: 1;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .ui-panel {
            width: 300px;
            background: #0d0d0d;
            border-left: 2px solid #333;
            padding: 10px;
            overflow-y: auto;
        }

        .faction-select {
            margin-bottom: 20px;
        }

        .faction-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 2px 0;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }

        .faction-btn:hover {
            background: #333;
            border-color: #666;
        }

        .faction-btn.directorate { border-left: 4px solid #3366ff; }
        .faction-btn.free77 { border-left: 4px solid #ff3333; }
        .faction-btn.nomadclans { border-left: 4px solid #ffaa33; }
        .faction-btn.civicwardens { border-left: 4px solid #aaaaaa; }
        .faction-btn.vulturesunion { border-left: 4px solid #aa3366; }
        .faction-btn.vaultedarchivists { border-left: 4px solid #33aaff; }
        .faction-btn.corporatehegemony { border-left: 4px solid #663399; }

        .territorial-status {
            margin-bottom: 20px;
        }

        .territory-item {
            padding: 5px;
            margin: 2px 0;
            background: #1a1a1a;
            border-left: 3px solid #333;
            font-size: 12px;
        }

        .territory-contested { border-left-color: #ff6600; }

        .connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 3px;
        }

        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        .connecting { color: #ffaa00; }

        .player-info {
            position: absolute;
            top: 10px;
            right: 320px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 3px;
        }

        .extraction-progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            display: none;
        }

        .extraction-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ffaa33, #33ff33);
            width: 0%;
            transition: width 0.1s;
        }

        .map-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .map-btn {
            padding: 5px 10px;
            margin: 2px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
        }

        .map-btn.active {
            background: #333;
            border-color: #666;
        }

        .chat-container {
            height: 150px;
            background: #0a0a0a;
            border: 1px solid #333;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
            font-size: 11px;
        }

        .chat-input {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            font-family: inherit;
        }

        .game-stats {
            font-size: 11px;
            margin: 10px 0;
        }

        .stat-line {
            margin: 2px 0;
            padding: 2px 5px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas class="map-canvas" id="gameCanvas"></canvas>
        
        <div class="ui-panel">
            <h3>Terminal Grounds</h3>
            <p>Territorial Warfare Prototype</p>
            
            <div class="faction-select">
                <h4>Select Faction</h4>
                <button class="faction-btn directorate" data-faction="1">
                    <strong>Directorate</strong><br>
                    Corporate Authority
                </button>
                <button class="faction-btn free77" data-faction="2">
                    <strong>Free77</strong><br>
                    Resistance Movement  
                </button>
                <button class="faction-btn nomadclans" data-faction="3">
                    <strong>Nomad Clans</strong><br>
                    Mobile Territories
                </button>
                <button class="faction-btn civicwardens" data-faction="4">
                    <strong>Civic Wardens</strong><br>
                    Civilian Protection
                </button>
                <button class="faction-btn vulturesunion" data-faction="5">
                    <strong>Vultures Union</strong><br>
                    Salvage Specialists
                </button>
                <button class="faction-btn vaultedarchivists" data-faction="6">
                    <strong>Vaulted Archivists</strong><br>
                    Knowledge Keepers
                </button>
                <button class="faction-btn corporatehegemony" data-faction="7">
                    <strong>Corporate Hegemony</strong><br>
                    Industrial Dominance
                </button>
            </div>

            <div class="territorial-status">
                <h4>Territorial Control</h4>
                <div id="territoryList"></div>
            </div>

            <div class="game-stats">
                <h4>Game Statistics</h4>
                <div class="stat-line">Players Online: <span id="playerCount">0</span></div>
                <div class="stat-line">Your Faction: <span id="playerFaction">None</span></div>
                <div class="stat-line">Territorial Influence: <span id="playerInfluence">0</span></div>
                <div class="stat-line">Extractions: <span id="playerExtractions">0</span></div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <input type="text" class="chat-input" id="chatInput" placeholder="Type to chat...">
            </div>
        </div>

        <div class="connection-status">
            <span id="connectionStatus" class="disconnected">Disconnected</span>
        </div>

        <div class="player-info">
            <span id="playerInfo">Select faction to join</span>
        </div>

        <div class="extraction-progress" id="extractionProgress">
            <div class="extraction-bar" id="extractionBar"></div>
        </div>

        <div class="map-controls">
            <button class="map-btn active" data-map="metro">Metro Junction</button>
            <button class="map-btn" data-map="iez">IEZ Frontier</button>
            <button class="map-btn" data-map="wasteland">Wasteland Crossroads</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
